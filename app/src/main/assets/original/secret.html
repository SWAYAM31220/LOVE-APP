<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Space 💌</title>
    <link rel="stylesheet" href="secret.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Secret Moments 🔒</h1>
        <p>Only for your eyes ❤️</p>
      </div>

      <!-- Upload Section -->
      <div class="upload-section">
        <h2>Upload Memory</h2>
        <form id="uploadForm">
          <input type="file" id="imageInput" accept="image/*" required />
          <input
            type="text"
            id="captionInput"
            placeholder="Write a caption..."
            required
          />
          <button type="submit">Upload 🔥</button>
        </form>
      </div>

      <hr />

      <!-- Gallery Section -->
      <div class="gallery-section">
  <h2>Secret Gallery 📸</h2>
  <div id="gallery" class="gallery-grid">
    <!-- Images will be dynamically inserted here -->
  </div>
</div>


      <div class="logout">
        <button>Logout</button>
      </div>
    </div>

    <script type="module">
      import { supabase } from "./supabaseClient.js";

      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) window.location.href = "index.html";

      const users = {
        him: { partner: "her" },
        her: { partner: "him" },
      };

      const uploadForm = document.getElementById("uploadForm");
      const imageInput = document.getElementById("imageInput");
      const captionInput = document.getElementById("captionInput");
      const gallery = document.getElementById("gallery");

      // Upload image and save metadata
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const imageFile = imageInput.files[0];
        const caption = captionInput.value.trim();

        if (!imageFile || !caption) {
          alert("Please select an image and provide a caption.");
          return;
        }

        try {
          // Create a safe filename
          const originalName = imageFile.name
            .split("/")
            .pop()
            .split("\\")
            .pop(); // Remove any path
          const safeName = originalName.replace(/\s+/g, "_"); // Replace spaces with underscores
          const fileName = `${Date.now()}_${safeName}`;

          // Upload image to Supabase Storage
          const { data: storageData, error: storageError } =
            await supabase.storage.from("secrets").upload(fileName, imageFile);

          if (storageError) throw storageError;

          // Get public URL of uploaded image
          const { data: publicUrlData } = supabase.storage
            .from("secrets")
            .getPublicUrl(fileName);

          const imageUrl = publicUrlData.publicUrl;

          // Insert metadata into Supabase table
          const { error: dbError } = await supabase.from("secrets").insert([
            {
              url: imageUrl,
              caption,
              to_user: users[currentUser].partner,
              from_user: currentUser,
              created_at: new Date().toISOString(),
            },
          ]);

          if (dbError) throw dbError;

          imageInput.value = "";
          captionInput.value = "";
          loadSecretGallery();
        } catch (err) {
          console.error("Upload failed:", err);
          alert("Something went wrong. Please try again.");
        }
      });

      // Load the secret gallery
      async function loadSecretGallery() {
  const { data, error } = await supabase
    .from("secrets")
    .select("*")
    .eq("to_user", currentUser) // ✅ fixed typo
    .order("created_at", { ascending: false });

  if (error) {
    console.error("Supabase fetch error:", error);
    return;
  }

  gallery.innerHTML = "";
  data.forEach((item) => {
    const card = document.createElement("div");
    card.classList.add("secret-card");
    card.innerHTML = `
      <img src="${item.url}" alt="secret" />
      <div class="overlay">🔥 Tap to Reveal</div>
      <p class="caption">${item.caption}</p>
    `;

    card.addEventListener("click", () => {
      console.log("Image clicked:", item.caption);
      card.classList.add("revealed");
    });

    gallery.appendChild(card);
  });
}

      loadSecretGallery();
      
      document.querySelector(".logout button").addEventListener("click", () => {
  localStorage.removeItem("currentUser");
  window.location.href = "index.html";
});

    </script>
  </body>
</html>
