workflows:
  android-workflow:
    name: Build Android
    max_build_duration: 60
    environment:
      vars:
        SUPABASE_URL: Encrypted(...)
        SUPABASE_KEY: Encrypted(...)
        ONESIGNAL_REST_KEY: Encrypted(...)
    scripts:
      - name: Install node (for mock server)
        script: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
      - name: Build
        script: ./gradlew assembleDebug
artifacts:
  - app/build/outputs/apk/debug/app-debug.apk
