<!DOCTYPE html>
<html lang="en">
  <head>

          appId: "02d91be9-005b-4470-9c62-f552a1ea2064",

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fce4ec, #e1bee7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        padding: 30px 40px;
        text-align: center;

        margin-bottom: 10px;
      }
      .login-container p {
        color: #6a1b9a;
        margin-bottom: 25px;
      }
      .login-container input {
        padding: 12px;
        margin: 10px 0;
        width: 100%;
        border: none;
        border-radius: 8px;
        outline: none;
        background: rgba(255, 255, 255, 0.6);

  </head>
  <body>
